global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']  # MÃ©tricas do OTel
      
  - job_name: 'servicebus-sender'
    static_configs:
      - targets: ['host.docker.internal:5230']
      
  - job_name: 'ServiceBusWorker'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:9464']