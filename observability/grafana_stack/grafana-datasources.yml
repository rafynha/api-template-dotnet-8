apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus_server:9090
    isDefault: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki_server:3100
    jsonData:
      httpHeaderName1: "X-Scope-OrgID"
    secureJsonData:
      httpHeaderValue1: "fake"  # Loki sem auth requer este header

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger_server:16686